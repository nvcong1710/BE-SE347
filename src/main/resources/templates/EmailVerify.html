<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Email</title>
    <style>
        body {
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          width: 100%;
          max-width: 500px;
          margin: 20px;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
          text-align: center;
          position: relative;
          overflow: hidden;
        }
        h1#email-title {
          font-size: 28px;
          color: #333333;
          margin-bottom: 20px;
          text-transform: uppercase;
          letter-spacing: 1.5px;
        }
        p.email-message {
          font-size: 16px;
          color: #666666;
          line-height: 1.7;
          margin: 15px 0;
        }
        a#verify-btn {
          display: inline-block;
          text-decoration: none;
          padding: 12px 25px;
          background-color: #4CAF50;
          color: white;
          font-size: 16px;
          font-weight: bold;
          border-radius: 25px;
          margin-top: 20px;
          transition: background-color 0.3s ease;
        }
        a#verify-btn:hover {
          background-color: #45a049;
        }
        p.email-signature {
          font-size: 14px;
          color: #888888;
          margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="email-title">Xác Thực Email</h1>
    <p class="email-message">Xin chào ${username},</p>
    <p class="email-message">Cảm ơn bạn đã đăng ký với chúng tôi. Vui lòng xác nhận địa chỉ email của bạn bằng cách nhấn vào nút bên dưới:</p>
    <a id="verify-btn" href="${verificationLink}" target="_blank">Xác Thực Email</a>
    <p class="email-message">Nếu bạn không đăng ký tài khoản, vui lòng bỏ qua email này.</p>
</div>
</body>
</html>
